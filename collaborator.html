<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Collaborator - PartySRC</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap and Font Awesome css-->
    <!-- we use cdn but you can also include local files located in css directory-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Google fonts - Roboto Condensed for headings, Open Sans for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700%7COpen+Sans:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="assets/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body data-spy="scroll" data-target="#navigation" data-offset="120">
    <!-- navbar-->
    <section id="text" class="section-gray">
        <div class="container">
            <div class="row">
                <!-- Search  Panel  -->
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Music</h3>
                                </div>
                                <div class="panel-body">
                                    <form role="form">
                                        <div class="form-group">
                                            <label for="search">Music Search:</label>
                                            <input type="text" class="form-control" id="search">
                                        </div>
                                        <button type="submit" class="btn btn-default" id="searchBtn">Search</button>
                                        <!-- results -->
                                    </form>
                                </div>
                                <div class="panel-body">
                                    <h3 class="panel-title">Results:</h3>
                                </div>
                                <div class="panel-body" id="results">
                                    <!-- results will be displayed here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modal-id">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Submit Your Request</h4>
                        </div>
                        <form role="form">
                            <div class="modal-body">
                                <p id="video-title"></p>
                                <div id="thumbnail"></div>
                                <div class="form-group">
                                    <label for="search">Your Name:</label>
                                    <input type="text" class="form-control" required="required" id="nameinput">
                                </div>
                                <div class="form-group">
                                    <label for="search">Dedicated To:</label>
                                    <input type="text" class="form-control" id="dedicateinput">
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control" id="youTitle">
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control" id="youtubeID">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="submit-song">Submit Song</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>
    <footer>
        <div class="container">
            <div class="row copyright">
                <div class="col-md-6">
                    <p class="roboto">&copy;2016 BAD ASS DUDES/ TTE</p>
                </div>
                <div class="col-md-6">
                    <p class="credit roboto"><a href="https://bootstrapious.com/portfolio-themes">Bootstrapious - Portfolio Themes</a></p>
                    <!-- Please do not remove the backlink to us. It is part of the licence conditions. Thanks for understanding :)-->
                </div>
            </div>
        </div>
    </footer>
    <!-- Javascript files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="assets/js/jquery-1.11.0.min.js"><\/script>')
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.sticky.js"></script>
    <script src="assets/js/jquery.scrollTo.min.js"></script>
    <script src="assets/js/jquery.cookie.js"></script>
    <script src="assets/js/front.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script src="assets/js/firebase-call.js"></script>
    <script type="text/javascript" src="assets/js/modal.js"></script>
    <script src="assets/js/youtubeApiCall.js"></script>
    <script src="assets/js/search-results.js"></script>
</body>

</html>
